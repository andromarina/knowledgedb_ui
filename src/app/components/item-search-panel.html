<mat-form-field appearance="standard" class="search" #search>
    <mat-label>Search</mat-label>
    <input matInput placeholder="Enter search key" 
    [formControl]="searchControl" 
    [matAutocomplete]="auto">
    
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="doSearch($event)">      
        
      <cdk-virtual-scroll-viewport class="autocomplete-viewport"
        [ngStyle]="{'height': height}"
        itemSize="25" >
        <mat-option *cdkVirtualFor="let option of filteredOptions"
          [value]="option"
          class="autocomplete-item">
          {{displayFn(option)}}
        </mat-option>
      </cdk-virtual-scroll-viewport>
      </mat-autocomplete>
    <mat-icon matSuffix>search</mat-icon>       
</mat-form-field>
