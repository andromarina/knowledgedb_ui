<table *ngIf="npc" mat-table [dataSource]="dataSource" class="mat-elevation-z5" 
style="width: 50%;margin-top: 15px">

    <ng-container matColumnDef="paramName"> 
        <th mat-header-cell *matHeaderCellDef></th>      
        <td mat-cell *matCellDef="let item"> {{item.paramName}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef></th>      
        <td mat-cell *matCellDef="let item" > {{item.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
